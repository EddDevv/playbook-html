		<div class="main__content">
			<header class="header">
				<div class="header__content">
					<img class="burger" src="../img/burger.svg" alt="">
					<div class="header__page-title">Сортудники</div>
				</div>
			</header>
			<div class="main__body">

				<div class="create-form">
					<div class="create-form__content">
						<div class="create-form__title">Создание профиля сотрудника</div>

						<label class="label-input create-employ-label" for="employ-name">
							Имя:
							<input class="input" id="employ-name" type="text" placeholder="Введите имя сотрудника">
						</label>

						<label class="label-input create-employ-label" for="employ-role">
							Должность:
							<input class="input" id="employ-role" type="text" placeholder="Введите должность сотрудника">
						</label>

						<label class="label-input create-employ-label" for="employ-email">
							Почта:
							<input class="input" id="employ-email" type="text" placeholder="Введите почту сотрудника">
						</label>

						<label class="label-input create-employ-label" for="employ-phone">
							Телефон:
							<input class="input" id="employ-phone" type="number" placeholder="+ 7 (__) __ __ __">
						</label>

						<label class="label-input create-employ-label" for="employ-pass">
							Пароль:
							<input class="input" id="employ-pass" type="text" placeholder="Введите пароль сотрудника">
						</label>

						<button class="btn create-form__btn">Создать</button>
					</div>
				</div>

				<div class="employ__header">
					<div class="title">Все сотрудники организации</div>
